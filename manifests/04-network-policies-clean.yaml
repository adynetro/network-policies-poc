# Network Policy 1: Allow Frontend to access Backend (within app-ns)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
  namespace: app-ns
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8080

---
# Network Policy 2: Allow Backend to access External API (cross-namespace)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-external
  namespace: app-ns
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow backend to connect to external-api
  - to:
    - namespaceSelector:
        matchLabels:
          name: external-ns
    ports:
    - protocol: TCP
      port: 8080

---
# Network Policy 3: Allow External API to receive traffic from Backend only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-api-ingress
  namespace: external-ns
spec:
  podSelector:
    matchLabels:
      app: external-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: app-ns
      podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 8080

---
# Network Policy 4: Allow External API to access internet (including google.ro)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-api-egress-internet
  namespace: external-ns
spec:
  podSelector:
    matchLabels:
      app: external-api
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTP access (port 80)
  - to: []
    ports:
    - protocol: TCP
      port: 80
  # Allow HTTPS access (port 443)
  - to: []
    ports:
    - protocol: TCP
      port: 443

---
# Network Policy 5: Control Frontend egress (allow DNS and Backend access only)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-egress-policy
  namespace: app-ns
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow frontend to connect to backend only
  - to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 8080
