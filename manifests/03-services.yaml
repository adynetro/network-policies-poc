apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app-ns
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: app-ns
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: external-api
  namespace: external-ns
  labels:
    app: external-api
spec:
  selector:
    app: external-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
