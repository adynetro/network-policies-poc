apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app-ns
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        # Add curl for testing
        command: ["/bin/sh"]
        args: ["-c", "apk add --no-cache curl && nginx -g 'daemon off;'"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
