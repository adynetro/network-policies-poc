apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app-ns
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
      - name: frontend
        # Using a simple busybox image that includes curl and nc
        image: busybox:latest
        ports:
        - containerPort: 8080
        # Run a simple HTTP server using netcat
        command: ["/bin/sh"]
        args: ["-c", "while true; do { echo -e 'HTTP/1.1 200 OK\r\nContent-Length: 22\r\n\r\nFrontend Service Ready'; } | nc -l -p 8080; done"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
