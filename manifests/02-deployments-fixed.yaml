apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app-ns
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: registry.access.redhat.com/ubi8/python-39:latest
        ports:
        - containerPort: 8080
        # Run a simple HTTP server using Python
        command: ["/bin/sh"]
        args: ["-c", "echo 'Frontend Service Ready' > /tmp/index.html && cd /tmp && python3 -m http.server 8080"]
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
